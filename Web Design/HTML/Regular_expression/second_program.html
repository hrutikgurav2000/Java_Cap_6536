<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Do a case-insensitive search for "India" in a string:</p>

<p id="demo"></p>

<script>
let text = "Edubridge India India";
let pattern = /India/m;
let result = text.match(pattern);

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
