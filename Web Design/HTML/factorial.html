<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="mystyle.css">
<script>
	function verify(){
	var i, no, fact;
	fact=1;
	no=Number(document.getElementById("num1").value);
	for(i=1; i<=no; i++)  
	{
		fact= fact*i;
	}  
		//document.getElementById("answer").value= fact;
//}
		document.getElementById("ans").innerHTML="The factorial is " + fact;
	
}
</script>
</head>
<body>
	<center>
	<div>
	Enter first number : <input type="text" id="num1" required> </br>
	
	<input type = "submit" action="click" onclick="verify()"  />
	<p id="ans"></p>

	</div>
	</center>
</body>
</html>
