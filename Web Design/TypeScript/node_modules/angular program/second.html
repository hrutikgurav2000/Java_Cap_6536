<!DOCTYPE html>
<html>
<head>
<title>MyAngular with ng - model and ng app</title>

<script src="angular.min.js" > </script>

</head >
   
<body ng-app>  
    Num1 <input type="number" ng-model = "n1"> <br>
    Num2 <input type="number" ng-model = "n2"> <br>
    Num1 * Num2 : {{n1 * n2}}
</body>
</html>
