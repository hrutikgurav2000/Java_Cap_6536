<!DOCTYPE html>
<html>
<body>
<center>
 <h2>Welcome To EduBridge</h2>
    
	
		
        <form>
		<table border = "1" cellspacing = "0">
		<tr>
            <td>
                <label for="name">Name</label>
            </td>
            <td>
				<input type="text" id="name" required /> 
			</td>
        </tr>
		
		<tr>
            <td>
				<label for="pwd">Password:</label>
			</td>
			<td>
				<input type="password" id="pwd" name="pwd" required />
			</td>
		</tr>
		
		<tr>
            <td>
				<label for="age">Age:</label>
			</td>
			<td>
				<input type="number" id="age" name="age" required />
			</td>
		</tr>
		
		<tr>
            <td>
				<label for="email">Email:</label>
			</td>
			<td>
				<input type="email" id="email" name="email" required />
			</td>
		</tr>
		
		
		<tr>
            <td>
				<label for="gender">Gender:</label>
			</td>
			
			<td>
			<label for="html">Male</label>
			<input type="radio" id="html" name="m_gender" value="Male" required >
			
			<label for="html">FeMale</label>
			<input type="radio" id="html" name="m_gender" value="FeMale" required >
			</td>
		</tr>
		
		<!--
		<tr>
            <td>
				<label for="hobbies">Hobbies:</label>
			</td>
			
			<td>
				<input type="text" id="hobbies" required /> 
			</td>
			
		</tr> -->
		
		<tr>
            <td>
				<label for="country">Countrys:</label>
			</td>
			<td>
				<select name="countries" id="countries">
					<option value="India">India</option>
					<option value="Russia" selected>Russia</option>
					<option value="Isarael">Isarael</option>
					<option value="Japan">Japan</option>
				</select>
			</td>
			
		</tr>
	
		<tr>
			<td>
				<label for="gender">Hobbies:</label>
			</td>
			
			<td>
				<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
				<label for="vehicle1"> I have a bike</label><br>
				<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
				<label for="vehicle2"> I have a car</label><br>
				<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
				<label for="vehicle3"> I have a boat</label><br>
			</td>			
		</tr>
		
		<tr>
			<td>
				<label for="w3review">Address:</label>
			</td>
			
			<td>
			<textarea id="w3review" name="w3review" rows="4" cols="50">
			</textarea>
			</td>
		</tr>
		
		</table>
		<tr>
			<input type="submit" value="Submit">
		</tr> 
		
		<tr>
			<input type="reset" value="Cancel">
		</tr> 
		</form>
	
</center>
</body>
</html>
